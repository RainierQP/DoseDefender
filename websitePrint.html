<!DOCTYPE html>
<html>
<head>
<script>
function updateFirstName() {
  document.getElementById("firstNamePrint").innerHTML = document.getElementById("firstName").value;
}

function updateLastName() {
  document.getElementById("lastNamePrint").innerHTML = document.getElementById("lastName").value;
}

function updateDrug() {
  var druglist = document.getElementById("drugList");
  document.getElementById("drugPrint").innerHTML = druglist.options[druglist.selectedIndex].text;
}

function updatePrint() {
  updateFirstName();
  updateLastName();
  updateDrug();
}
</script>
</head>
<body>

First Name: <input type="text" id="firstName" value="">
Last Name: <input type="text" id="lastName" value="">

<form>
  Medicine:
  <select id="drugList">
    <option>Tylenol</option>
    <option>Ibuprofen</option>  
  </select>
</form>

<p>Click the button to display the value of the value attribute of the text field.</p>

<button onclick="updatePrint()">Print The Label</button>

<p id="firstNamePrint">c</p>
<p id="lastNamePrint">v</p>
<p id="drugPrint">abcasdfgjk</p>



</body>
</html>
