<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Comic Sans MS';
  font-size: 12px;
}

.container {
  position: relative;
  max-width: 250px;
  max-height: 500px;
  margin: 50 auto;
}

.container img {vertical-align: middle;}

.container .content {
  position: absolute;
  top: 0;
  left: 150px;
  background: rgba(255, 255, 255, 1);
  color: #1e1e1e;
  width: 100%;
  padding: 20px;
}
</style>
<script>
var TylenolBG = "https://i.imgur.com/VL4kp6t.png";
var IbuprofenBG = "https://i.imgur.com/Szo6UTp.png";

function updateName() {
  document.getElementById("namePrint").innerHTML = document.getElementById("firstName").value + ", " +  document.getElementById("lastName").value;
}

function updateRxNumber() {
  document.getElementById("RxNumberPrint").innerHTML = "Perscription number: " +  document.getElementById("RxNumber").value;
}

function updatePAddress() {
  document.getElementById("pAddressPrint").innerHTML = document.getElementById("pAddress").value;
}

function updateDrug() {
  var druglist = document.getElementById("drugList");
  document.getElementById("drugPrint").innerHTML = druglist.options[druglist.selectedIndex].text;
}

function updateTimeBetweenDoses(){
	document.getElementById("timeBetweenDosesPrint").innerHTML = "Take " +  document.getElementById("timeBetweenDoses").value + " pills a day for " + document.getElementById("numDays").value + " days.";
}

/*function updateNumDays(){
	document.getElementById("numDaysPrint").innerHTML = document.getElementById("numDays").value;
} */

function updateMethod(){
	var methodlist = document.getElementById("methodList");
  document.getElementById("methodPrint").innerHTML = "Special note: " +  methodlist.options[methodlist.selectedIndex].text;
}

function updateQuantity(){
	document.getElementById("quantityPrint").innerHTML = "Quanitity: " +  document.getElementById("quantity").value;
}

function updateDoctorName(){
	document.getElementById("doctorNamePrint").innerHTML = "Perscribed by: " +  document.getElementById("doctorName").value;
}

function updateExpDate(){
	document.getElementById("expDatePrint").innerHTML = "Expires: " +  document.getElementById("expDate").value;
}

function updatesideEffects(){
	document.getElementById("sideEffectsPrint").innerHTML = "Side effects: " +  document.getElementById("sideEffects").value;
}

function updateBackground(){
	switch(document.getElementById("drugList").options[document.getElementById("drugList").selectedIndex].text){
    	case "Tylenol":
        	document.getElementById("label-background").src=TylenolBG;
        	break;
        case "Ibuprofen":
        	document.getElementById("label-background").src=IbuprofenBG;
        	break;
        default:
        	
    };
    var q = document.getElementById("quantity").value;
    q = q*2;
    var rotation = "hue-rotate("+q+"deg)";
    //document.getElementById("label-background").style.filter = "hue-rotate(40deg)";
    document.getElementById("label-background").style.filter = rotation;
	
}


function updatePrint() {
  updateName();
  updateDrug();
  updateRxNumber();
  updatePAddress();
  updateTimeBetweenDoses();
  //updateNumDays();
  updateMethod();
  updateQuantity();
  updateDoctorName();
  updateExpDate();
  updatesideEffects();
  updateBackground();
}
</script>
</head>
<body>

First Name: <input type="text" id="firstName" value=""> <br>
Last Name: <input type="text" id="lastName" value=""> <br>
Patient Address: <input type="text" id="pAddress" value=""> <br>
Perscription Number: <input type="text" id="RxNumber" value=""> <br>
<form>
  Medicine:
  <select id="drugList">
    <option>Tylenol</option>
    <option>Ibuprofen</option>  
  </select>
</form> 
#Doses per day: <input type="text" id="timeBetweenDoses" value=""> <br>
Number of days: <input type="text" id="numDays" value=""> <br>
<form>
  Special note:
  <select id="methodList">
    <option>None</option>
    <option>Take with food</option>  
  </select>
</form>
Quantity: <input type="text" id="quantity" value=""> <br>
Doctor: <input type="text" id="doctorName" value=""> <br>
Expiration Date: <input type="text" id="expDate" value=""> <br>
Side effects: <input type="text" id="sideEffects" value=""> <br>

<p></p>

<button onclick="updatePrint()">Print The Label</button>

<div class="container">
  <img id="label-background" src="" width="550" height="500">
  <div class="content">
    <h3>Yeehaw Phamacy </h3>
    <p>12345 Main Street, Dallas TX</p>

    <p id = "RxNumberPrint">#</p>

    <h3 id="namePrint">c</h3>
    <p id = "pAddressPrint"></p>
    <h3 id="drugPrint">abcasdfgjk</h3>
    <p id="timeBetweenDosesPrint"></p>
    <p id="numDaysPrint"></p>
    <p id="methodPrint"></p>
    <p id="quantityPrint"></p>
    <p id="doctorNamePrint"></p>
    <p id="expDatePrint"></p>
    <p id="sideEffectsPrint">Side effects may include:</p>

	</div>
</div>

</body>
</html>
